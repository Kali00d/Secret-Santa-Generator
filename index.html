<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Secret Santa Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
</head>

<body class="bg-light d-flex flex-column min-vh-100">

    <div class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">🎅🏻 Secret Santa Generator</h2>

                        <div class="mb-3">
                            <label for="numParticipants" class="form-label">Number of Participants</label>
                            <input type="number" class="form-control" id="numParticipants" min="2"
                                placeholder="Enter number of participants">
                        </div>
                        <div class="d-grid gap-2 mb-4">
                            <button class="btn btn-primary" onclick="generateInputs()">Add Participant Names</button>
                        </div>

                        <div id="nameInputs" class="mb-4"></div>

                        <div class="d-grid gap-2 mb-3">
                            <button class="btn btn-success d-none" id="generateBtn"
                                onclick="generateSecretSanta()">Generate Secret Santa</button>
                        </div>

                        <div id="results" class="alert alert-info d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white border-top py-3 mt-auto text-center">
        <div class="container">
            <small class="text-muted">© Secret Santa Generator. All rights reserved.
                <span>Made with <i class="heart"><i class="fa fa-heart fa-4x fa-beat"></i></i> by <a href="https://buddhirangana.github.io" target="_blank" style="text-decoration: none;">Buddhi Rangana</a></span>
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js" type="text/javascript"></script>
</body>

</html>
